<div class="page-header">
    <h3>Query stacktrace</h3>
</div>

<div class="row">
    <div class="col-md-1 ">
        <a href="/query/${hash}" class="btn btn-primary">Back</a>
    </div>
</div>

<hr/>

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <p><pre><code class="sql">${!sql}</code></pre></p>
    </div>
</div>

<hr/>

<table class="table table-condensed table-striped " id="overview">
    <thead>
    <tr>
        <th>Class</th>
        <th>Method</th>
        <th>Line</th>
    </tr>
    </thead>
    <tbody>
    ${each(trace as el)}
    <tr>
        ${if(el.highlight)}
        <td><span style="color: blue;">${el.element.className}</span></td>
        ${else}
        <td>${el.element.className}</td>
        ${/if}
        <td>${el.element.methodName}</td>
        <td>${el.element.lineNumber}</td>
    </tr>
    ${/each}
    </tbody>
</table>
