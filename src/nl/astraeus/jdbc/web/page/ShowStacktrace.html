<div class="page-header">
    <h3>Query stacktrace</h3>
</div>

<div class="row">
    <div class="span1 ">
        <a onclick="submit('back')" class="btn btn-primary btn-large">Back</a>
    </div>
</div>

<div class="row">
    <div class="span10 offset1">
        {escape(none)}
        <p><pre><code>{sql}</code></pre></p>
        {/escape}
    </div>
</div>

<table class="table table-condensed table-striped " id="overview">
    <thead>
    <tr>
        <th>Class</th>
        <th>Method</th>
        <th>Line</th>
    </tr>
    </thead>
    <tbody>
    {each(trace as el)}
    <tr>
        <td>{el.className}</td>
        <td>{el.methodName}</td>
        <td>{el.lineNumber}</td>
    </tr>
    {/each}
    </tbody>
</table>
