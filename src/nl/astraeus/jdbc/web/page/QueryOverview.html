<div class="page-header">
    <div class="span4">
        <h3>Query overview</h3>

        <div># Queries: {count}</div>
        <div>Time span: {deltaTime} ({fromTime} - {toTime})</div>
        <div>Avg. time/query: {avgTime}</div>
    </div>
    <div class="span4 offset5">
        bla
    </div>
</div>

<ul class="nav nav-pills">
    <li {if(sortTotalTime)}class="active"{endif}><a onclick="submit('sortTotalTime')">Total time</a></li>
    <li {if(sortAvgTime)}class="active"{endif}><a onclick="submit('sortAvgTime')">Avg. time</a></li>
    <li {if(sortTotalCalls)}class="active"{endif}><a onclick="submit('sortTotalCalls')"># Calls</a></li>
</ul>

<table class="table table-condensed table-striped " id="overview">
    <thead>
    <tr>
        <th>Total time (ms)</th>
        <th>Avg. time (ms)</th>
        <th># Calls</th>
        <th>Sql</th>
    </tr>
    </thead>
    <tbody>
    {foreach(queries as q)}
    <tr>
        <td>{q.total}</td>
        <td>{q.formattedNano}</td>
        <td>{q.count}</td>
        <td>{q.sql}</td>
    </tr>
    {eachend}
    </tbody>
</table>
