<div class="page-header">
    <h3>Jvm stats</h3>
</div>

<form method="post">
    <div class="row">
        <div class="col-md-6">
            # Samples: ${totalSamples}
            <input type="submit" name="refresh" value="Refresh" class="btn btn-success" />
        </div>
        <div class="col-md-6 pull-right">
            ${if(running)}
            <span style="color: red">Running</span>
            <input type="submit" name="stopRunning" value="Stop" class="btn btn-success" />
            ${else}
            <span style="color: blue">Stopped</span>
            <input type="submit" name="startRunning" value="Start" class="btn btn-danger" />
            ${/if}
            <input type="submit" name="clear" value="Clear" class="btn btn-danger" />
        </div>
    </div>
</form>

<div class="row">&nbsp;</div>

<ul class="nav nav-pills">
    <!--<li ><a onclick="return Sjs.submit('sortTotalTime')">Total time</a></li>-->
</ul>

<table class="table table-condensed table-striped " id="overview">
    <thead>
    <tr>
        <th>Location</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    ${each(samples as sample)}
    <tr>
        ${if(sample.highlight)}
            <td><span style="color: blue;">${sample.location}</span></td>
            <td><span style="color: blue;">${sample.count}</span></td>
        ${else}
            <td>${sample.location}</td>
            <td>${sample.count}</td>
        ${/if}


    </tr>
    ${/each}
    </tbody>
</table>
